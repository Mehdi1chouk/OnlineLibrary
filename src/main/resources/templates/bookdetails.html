<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title th:text="${book.title} + ' - Details'">Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 th:text="${book.title}">Book Title</h2>
    <p><strong>Author:</strong> <span th:text="${book.author.name}">Author Name</span></p>
    <p><strong>ISBN:</strong> <span th:text="${book.isbn}">ISBN</span></p>
    <p><strong>Published Year:</strong> <span th:text="${book.publishedYear}">Year</span></p>
    <p><strong>Description:</strong></p>
    <p th:text="${book.description}">Book description goes here.</p>
    <div>
        <img th:src="@{/images/{img}(img=${book.coverImage})}" alt="Cover Image" width="200" />
    </div>
    <br/>
    <a th:href="@{/books}" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
