<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Welcome, <span th:text="${user.username}"></span>!</h2>

    <h3>Borrowed Books</h3>

    <div th:if="${borrowedBooks.isEmpty()}" class="alert alert-info">
        You haven't borrowed any books yet.
    </div>

    <table th:unless="${borrowedBooks.isEmpty()}" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Cover</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${borrowedBooks}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author.name}"></td>
            <td><img th:src="@{/images/{img}(img=${book.coverImage})}" alt="Cover" width="50"/></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/books}">Back to Books</a>
</div>
</body>
</html>
