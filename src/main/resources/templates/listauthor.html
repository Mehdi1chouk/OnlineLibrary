<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">‚úçÔ∏è List of Authors</h2>
        <a class="btn btn-primary" th:href="@{/authors/add}">+ Add Author</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Biography</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.name}"></td>
                <td th:text="${author.biography}"></td>
                <td class="text-center">
                    <a th:href="@{/authors/edit/{id}(id=${author.id})}" class="btn btn-sm btn-warning me-1">‚úèÔ∏è Edit</a>
                    <a th:href="@{/authors/delete/{id}(id=${author.id})}" class="btn btn-sm btn-danger">üóëÔ∏è Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
