<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0" th:text="${book == null or book.id == null ? '‚ûï Add Book' : '‚úèÔ∏è Edit Book'}"></h3>
        </div>
        <div class="card-body">
            <form th:action="@{/books/save}" th:object="${book}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">ISBN</label>
                    <input type="text" th:field="*{isbn}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Published Year</label>
                    <input type="number" th:field="*{publishedYear}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea type="number" th:field="*{description}" class="form-control" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <select class="form-select" name="authorId" required>
                        <option disabled selected value="">-- Select Author --</option>
                        <option th:each="author : ${authors}"
                                th:value="${author.id}"
                                th:text="${author.name}">
                        </option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Cover Image</label>
                    <input type="file" name="imageFile" class="form-control" />
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/books}" class="btn btn-secondary">‚Üê Back to List</a>
                    <button type="submit" class="btn btn-success">üíæ Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
